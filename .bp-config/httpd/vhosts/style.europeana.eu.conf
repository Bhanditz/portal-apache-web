<VirtualHost *:*>
    ServerName ${STYLEGUIDE_HOST}

#    RewriteEngine On

    ProxyRequests Off
    ProxyPassInterpolateEnv On
    SSLProxyEngine On
    SSLProxyCheckPeerCN on
    SSLProxyCheckPeerExpire on

    #
    # Styleguide asset proxying
    #
    ProxyPassMatch    ^/(v\d(\.\d+)*(/|$)) https://europeana-styleguide-production.s3.amazonaws.com/$1 interpolate disablereuse=on
    ProxyPass         / https://europeana-styleguide-production.s3.amazonaws.com/${STYLEGUIDE_VERSION} interpolate disablereuse=on
    ProxyPassReverse  / https://europeana-styleguide-production.s3.amazonaws.com/ interpolate
</VirtualHost>
